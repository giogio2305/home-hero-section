<style>

*{
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
}
#hero{
    position: relative;
    width: 100%;
    height: 100vh;
    background-color: #131313;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    font-family: 'SF Pro Display', sans-serif;
    overflow: hidden;
}
#hero .text-container{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: auto;
    margin-top: 32px;
}
#hero .text-container h1{
    font-size: 36pt;
    max-width: 60%;
    color: #fff;
    text-align: center;
}
#hero .text-container p{
    font-size: 16pt;
    max-width: 50%;
    color: #737373;
    font-weight: 400;
    text-align: center;
    margin: 20px 0;
}
#hero .text-container .bbt{
    max-width: 160px;
    padding: 12px 20px;
    border-radius: 24px;
    background-color: #0048D5;
    color: #fff;
    text-decoration: none;
    border: none;
    cursor: pointer;
    font-size: 16px;
    font-weight: 300;
    font-family: 'SF Pro Display', sans-serif; 
    margin: auto;  
}

#hero .left{
position: absolute;
top: 48;
left: -0;
max-width: 337px;
max-height: 493px;
}
#hero .center{
position: absolute;
bottom: -265;
left: 27%;
max-width: 597px;
max-height: 547px;
}
#hero .right{
position: absolute;
top: 40;
right: -0;
max-width: 374px;
max-height: 581px;
}
#hero .hic img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}
#hero .dot{
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 48px;
    height: 48px;
    border-radius: 100%;
    background-color: #0048D5;
    cursor: pointer;
    z-index: 0;
}
#hero .dot svg {
    width: 20px;
    height: 20px;
    fill: #fff;
}
#hero .dot::before {
    content: "";
    position: absolute;
    width: 68px; 
    height: 68px; 
    border-radius: 100%;
    border: 1px solid #0048D5;
    opacity: 0.6;
    z-index: 0;
}

#hero .dot::after {
    content: "";
    position: absolute;
    width: 88px; 
    height: 88px;
    border-radius: 100%;
    border: 0.5px solid #0048D5;
    opacity: 0.2;
    z-index: 0;
}
#hero .left .dot{
    top: 370;
    left: 100;
}
#hero .center .dot{
top: 175;
left: 480;
}
#hero .right .dot{
top: 235;
right: 195;
}

/* Modal Design */
#hero .hic .modal{
position: absolute;
top: 2;
left: 0;
width: 196px;
padding: 60px 10px 15px 25px;;
height: auto;
border-radius: 2px;
box-shadow: 0 3px 10px #00000030;
background-color: #fff;
color: #222;
z-index: 10;
opacity: 0;
transition: opacity 0.25s ease-in-out;
mix-blend-mode: difference;
}

#hero .dot:hover  .modal{
    opacity: 1;
}

/* Responsive */
@media all and (max-width:600px) { 
#hero{
padding-top: 6vh;
}
    #hero .text-container h1{
    font-size: 24pt;
    max-width: 306px;
    color: #fff;
    text-align: center;
}
#hero .text-container p{
    font-size: 14pt;
    max-width: 80%;
}
#hero .left, .right{
display: none;
}
#hero .left .dot, .right .dot{
display: none;
}
#hero .center .dot{
top: 24vh;
left: 68vw;
}
#hero .center{
position: absolute;
bottom: -100;
left: 5vw;
max-width: 90%;
max-height: 60%;
}
}
</style>
